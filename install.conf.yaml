- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    #~/.dotfiles: ''
    ~/.zshrc: zshrc
    ~/.bashrc: bashrc
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/bin/tdev: tmux/tdev
    ~/bin/tgcp: tmux/tgcp
    ~/bin/tdevops: tmux/tdevops
    ~/bin/ack: tools/ack
    ~/bin/z.sh: tools/z/z.sh

- shell:
  - [git submodule update --init --recursive, Installing submodules]

